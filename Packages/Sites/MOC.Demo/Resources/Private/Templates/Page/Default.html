{namespace neos=TYPO3\Neos\ViewHelpers}
<html>
<head>
	<title>MOC.Demo</title>
	<f:section name="stylesheets">
		<!-- Put your stylesheet inclusions here, they will be included in your website by TypoScript -->
		<link rel="stylesheet" href="{f:uri.resource(path: 'css/bootstrap.min.css', package: 'MOC.Demo')}">
		<link rel="stylesheet" href="{f:uri.resource(path: 'css/style.css', package: 'MOC.Demo')}">
	</f:section>
	<f:section name="headScripts">
		<!-- Put your scripts inclusions for the head here, they will be included in your website by TypoScript -->
		<script src="{f:uri.resource(path: 'js/bootstrap.min.js', package: 'MOC.Demo')}"></script>
	</f:section>
</head>
<body>

<f:section name="body">

	<div class="container">
		<!-- The begin your row -->
		<div class="row">
			<div class="col-md-12">

				<nav class="navbar navbar-default">
					<div class="container-fluid">
						<div class="navbar-header">
							<neos:link.node node="{site}" class="navbar-brand">MOC Demo</neos:link.node>
						</div>

						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							{parts.menu -> f:format.raw()}
						</div>
					</div>
				</nav>

			</div>
		</div>

		<div class="content">
			{content.main -> f:format.raw()}
		</div>

		<footer>
			MOC Demo footer
		</footer>
	</div>

</f:section>


</body>
</html>
