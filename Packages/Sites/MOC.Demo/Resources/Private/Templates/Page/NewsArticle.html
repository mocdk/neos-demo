{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace media=TYPO3\Media\ViewHelpers}

<f:section name="body">

	<div class="container">

		<f:render partial="Navigation" arguments="{_all}"></f:render>

		<div class="content">
			<neos:contentElement.wrap node="{node}">
				<div>
					<neos:contentElement.editable property="headline" tag="h1" />
				</div>
			</neos:contentElement.wrap>

			<f:if condition="{node.properties.image}">
				<media:image asset="{node.properties.image}" maximumWidth="450" alt="Article image" class="img-rounded" />
			</f:if>

			{content.main -> f:format.raw()}
		</div>

		<f:render partial="Footer"></f:render>

	</div>

</f:section>
